# Setting the prefix from C-b to C-a
set -g prefix C-a
unbind C-b

# Ensure C-a can be sent to other apps
bind C-a send-prefix

# Set the base index for windows and panes to 1 insead of 0
set -g base-index 1
set -g pane-base-index 1

# Reload tmux config with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splitt panes with / and -
bind / split-window -h
bind - split-window -v

# Move netween panes with Prefix h, j, k, l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing panes with Prefix H, J, K, L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Manage session / server
bind -r M-k kill-session
bind -r M-q kill-server

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Enable vi keys
setw -g mode-keys vi

# Style window panes
set-option -g pane-active-border-style "fg=#caef0c"
set-option -g pane-border-style "fg=brightblack"
set-option -g pane-border-indicators both

# Powerline status bar
set-option -g status-interval 5
set-option -g status-left-length 20
set-option -g status-right-length 80

set-option -g status-left "#[fg=black,bg=#caef0c] #{session_name} "
set-option -ag status-left "#[fg=#caef0c,bg=black]"

set -g status-style bg=black
set-option -g window-status-separator ""
set-option -g window-status-current-format "#[fg=black,bg=brightblack]"
set-option -ag window-status-current-format "#[fg=white,bg=brightblack] #{window_index}  #{window_name} "
set-option -ag window-status-current-format "#[fg=brightblack,bg=black]"
set-option -g window-status-format "#[fg=#6dbcb0,bg=black] #{window_index}  #{window_name}"
set-option -ag window-status-format "#[fg=black,bg=black]"

set-option -g status-right "#[fg=brightblack,bg=black] "
set-option -ag status-right "#[fg=white,bg=brightblack] %Y-%m-%d"
set-option -ag status-right "#[fg=white,bg=brightblack]  %k:%M"
set-option -ag status-right "#[fg=#caef0c,bg=brightblack] "
set-option -ag status-right "#[fg=black,bg=#caef0c] #{host} "
