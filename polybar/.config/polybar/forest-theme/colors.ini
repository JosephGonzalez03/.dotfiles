[theme/colors]
normal-black   = #1B1B1E
normal-red     = #BF4342
normal-green   = #557B4D
normal-yellow  = #FFCF56
normal-blue    = #386FA4

bright-black   = #494951
bright-red     = #CC6A6A
bright-green   = #72A169
bright-yellow  = #FFDA7B
bright-blue    = #558FC5

dim-black   = #151517
dim-green   = #42603C
dim-yellow  = #F4AF00
dim-blue    = #2C5880
dim-white   = #EAEAEA

[colors]
bar = ${theme/colors.normal-black}
foreground = ${theme/colors.dim-white}
foreground-alt = ${theme/colors.normal-green}
alert = ${theme/colors.dim-yellow}
occupied = ${theme/colors.bright-black}
disconnected = ${theme/colors.bright-red}
