[theme/colors]
normal-black   = #000000
normal-blue    = #8cc0c0
normal-red     = #AF695A
normal-green   = #9CB69A
normal-white   = #FFFFFF

dim-blue       = #425EA2

[colors]
bar = ${theme/colors.normal-white}
background = ${theme/colors.dim-blue}
foreground = ${theme/colors.normal-white}
background-alt = ${theme/colors.normal-blue}
foreground-alt = ${theme/colors.normal-black}
alert = ${theme/colors.normal-green}
occupied = ${theme/colors.dim-blue}
disconnected = ${theme/colors.normal-red}
