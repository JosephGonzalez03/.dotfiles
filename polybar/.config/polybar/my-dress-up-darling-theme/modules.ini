[module/xwindow]
type = internal/xwindow
label = %title:0:80:...%

[module/power-menu]
type = custom/menu

expand-right = true

menu-0-0 = suspend
menu-0-0-exec = menu-open-1
menu-0-1 = reboot
menu-0-1-exec = menu-open-2
menu-0-2 = shutdown
menu-0-2-exec = menu-open-3

menu-1-0 = back
menu-1-0-exec = menu-open-0
menu-1-1 = suspend
menu-1-1-exec = systemctl suspend

menu-2-0 = back
menu-2-0-exec = menu-open-0
menu-2-1 = reboot
menu-2-1-exec = systemctl reboot

menu-3-0 = shutdown
menu-3-0-exec = systemctl poweroff
menu-3-1 = back
menu-3-1-exec = menu-open-0

format = <label-toggle> <menu>
format-background = ${color.background}
format-foreground = ${color.foreground}

label-open = 
label-open-background = ${colors.background}
label-open-foreground = ${colors.foreground}
label-open-padding = 2

label-close = X
label-close-background = ${colors.background}
label-close-foreground = ${colors.foreground}
label-close-padding = 2

label-separator = " "

[module/bspwm]
type = internal/bspwm

label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.foreground-alt}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-background = ${colors.occupied}
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background  = ${colors.alert}
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 2

label-empty = %icon%
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2

[module/bspwm-main]
inherit = module/bspwm
ws-icon-0 = web;
ws-icon-1 = code;
ws-icon-2 = chat;
ws-icon-3 = gaming;
ws-icon-4 = settings;

[module/bspwm-extended]
inherit = module/bspwm
ws-icon-0 = tv;
ws-icon-1 = docs;

[module/eth]
type = internal/network
interface = enp4s0
interval = 3.0

format-connected-background = ${colors.background}
format-connected-prefix = ""
format-connected-prefix-background = ${colors.background-alt}
format-connected-prefix-foreground = ${colors.foreground-alt}
format-connected-prefix-padding = 2

label-connected = %local_ip%
label-connected-padding = 2

format-disconnected-background = ${colors.disconnected}
format-disconnected = <label-disconnected>
format-disconnected-prefix = ""
format-disconnected-prefix-background = ${colors.background-alt}
format-disconnected-prefix-padding = 2

label-disconnected = %ifname% disconnected
label-disconnected-padding = 2

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %m-%d-%Y"

time = "%H:%M "
time-alt = %H:%M

format-prefix = 
format-prefix-background = ${colors.background-alt}
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-padding = 2
format-background = ${colors.background}

label = %date% %time%
label-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = 墳
format-volume-prefix-background = ${colors.background-alt}
format-volume-prefix-foreground = ${colors.foreground-alt}
format-volume-prefix-padding = 2
label-volume = %percentage%%
label-volume-background = ${colors.background}
label-volume-foreground = ${root.foreground}
label-volume-padding = 2

format-muted-prefix = ﱝ
format-muted-prefix-background = ${colors.background-alt}
format-muted-prefix-foreground = ${colors.foreground-alt}
format-muted-prefix-padding = 2
label-muted = muted
label-muted-background = ${colors.background}
label-muted-foreground = ${colors.foreground}
label-muted-padding = 2
