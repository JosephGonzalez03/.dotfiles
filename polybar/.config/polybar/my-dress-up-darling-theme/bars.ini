[bar/base]
monitor = ${env:MONITOR:}
width = 100%
height = 23
fixed-center = true
wm-restack = bspwm
cursor-click = pointer
cursor-scroll = ns-resize

background = ${colors.bar}
foreground = ${colors.foreground}

radius = 12
line-size = 2
border-size = 2

font-0 = "JetBrainsMono Nerd Font:style=Regular:size=10;0"

module-margin = 1

tray-position = right
tray-padding = 2

[bar/main]
inherit = bar/base
modules-left = power-menu
modules-center = bspwm-main
modules-right = pulseaudio eth date

[bar/extended]
inherit = bar/base
modules-left = bspwm-extended
modules-center =
modules-right = pulseaudio eth date
