[theme/colors]
normal-black   = #1B1B1E
normal-green   = #528d6f
normal-yellow  = #FFED66
normal-white   = #FDFDFF
normal-red     = #D64045

bright-brown   = #DFDDAD

dim-black   = #151517
dim-green   = #2d6057
dim-white   = #EAEAEA

[colors]
bar = #000f0f0f
background = ${theme/colors.normal-green}
foreground = ${theme/colors.dim-white}
background-alt = ${theme/colors.bright-brown}
foreground-alt = ${theme/colors.normal-black}
alert = ${theme/colors.normal-yellow}
occupied = ${theme/colors.dim-green}
disconnected = ${theme/colors.normal-red}
