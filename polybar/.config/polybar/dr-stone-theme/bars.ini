[bar/base]
monitor = ${env:MONITOR:}
width = 100%
height = 27
fixed-center = false
wm-restack = bspwm
cursor-click = pointer
cursor-scroll = ns-resize

background = ${colors.bar}
foreground = ${colors.foreground}

line-size = 2

font-0 = "JetBrainsMono Nerd Font:style=Regular:size=10;0"

padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2

tray-position = right
tray-padding = 2

[bar/main]
inherit = bar/base
modules-left = bspwm-main xwindow
modules-center =
modules-right = pulseaudio eth date

[bar/extended]
inherit = bar/base
modules-left = bspwm-extended xwindow
modules-center =
modules-right = pulseaudio eth date
